<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Me?</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
</head>
<style>
    .text-pink{
        color: rgb(251, 168, 182);
    }
    .text-danger{
        color:red;
    }
    #container {
  position: relative;
  width: 100%;
  height: 500px;
  border: 1px solid #ccc;
}

#nBtn {
  position: absolute;
}
</style>
<body>
    <div class="container-fluid d-flex justify-content-center align-items-center" style="height: 100vh;" id="container">
        <div id="qBox">
                    <img src="https://i.pinimg.com/originals/98/ec/fa/98ecfa5d12638a43532b77ae536ed793.gif " width="300px" height="300px" alt="" id="pic1">
                    <div class="text d-flex flex-column  align-items-center">
                        <p class="fs-2 text-$pink-300 pt-3">Do You Love Me?</p>
                        <div class="btn-text ">
                            <button class="text-pink me-3" id="yBtn">Yes</button>
                            <button class="text-danger" id="nBtn">No</button>
                        </div>
                    </div>
        </div>
        <div class="d-none" id="ansBox">
            <div  class="d-flex justify-content-center">
                <img src="https://i.pinimg.com/originals/fd/80/de/fd80de983b2810780d08e4374ca75581.gif" width="300px" height="300px" alt="" id="pic2">
            </div>
            <p class="fs-4 text-pink">I Love You Too.I Love You So Much Babe!</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js
"></script>
    <script src="index.js"></script>
</body>
</html>
